# --------------------------------------
# Project-wide Gradle Settings
# --------------------------------------

# JVM memory optimization for Gradle daemon
org.gradle.jvmargs=-Xmx4096m -XX:MaxMetaspaceSize=1024m -Dkotlin.daemon.jvm.options=-Xmx4096m

# AndroidX support
android.useAndroidX=true
android.enableJetifier=true

# Architectures to build for
reactNativeArchitectures=armeabi-v7a,arm64-v8a,x86,x86_64

# Enable/disable new architecture (TurboModules + Fabric)
newArchEnabled=false

# JavaScript engine selection (Hermes recommended)
hermesEnabled=true

# --------------------------------------
# Signing configuration for Symphony
# --------------------------------------

# Debug Keystore (React Native default)
DEBUG_STORE_FILE=debug.keystore
DEBUG_KEY_ALIAS=androiddebugkey
DEBUG_STORE_PASSWORD=android
DEBUG_KEY_PASSWORD=android

# Release Keystore
RELEASE_STORE_FILE=release.keystore
RELEASE_KEY_ALIAS=symphony
RELEASE_STORE_PASSWORD=symphony2025
RELEASE_KEY_PASSWORD=symphony2025

# --------------------------------------
# Optional: performance + caching
# --------------------------------------
org.gradle.caching=true
org.gradle.parallel=true
org.gradle.configureondemand=true
